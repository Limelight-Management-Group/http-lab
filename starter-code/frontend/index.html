<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Infamous Criminals</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/criminalsController.js"></script>
</head>
<body ng-app = "infamousCriminalsApp">

  <section ng-controller="CriminalsController as criminals">
    <h1>Notorious Criminals Throughout History</h1>
      <ul id="criminals">
        <li ng-repeat="criminal in criminals.all">
          <b>{{criminal.name}}</b> <b>{{criminal.date}}</b>
        </li>
      </ul>


  <form class="add-criminal" ng-submit='criminals.addCriminal()'>
        <div>
          <label for="new-criminal-name"> Criminal's Name</label>
          <input type="text" id="new-criminal-name" placeholder="John Gotti" ng-model='criminals.newCriminal.name'>
        </div>

        <div>
          <label for="new-crime-date"> Crime Date</label>
          <input type="text" id="new-crime-date" placeholder="1940" ng-model='criminals.newCriminal.date'>
        </div>

        <div>

          <input type="submit" Value="Add Criminal">
        </div>
    </form>

  </section>

</body>

</html>
